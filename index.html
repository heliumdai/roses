<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You üåπ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffd1dc, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    img {
      max-width: 85vw;
      max-height: 65vh;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      margin-top: 20px;
      color: #b30059;
      font-weight: 500;
    }

    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }

    /* Floating petals */
    .petal {
      position: absolute;
      top: -10%;
      font-size: 20px;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>

  <!-- Floating petals -->
  <script>
    for (let i = 0; i < 25; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.innerHTML = "üå∏";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 6 + Math.random() * 6 + "s";
      petal.style.fontSize = 16 + Math.random() * 20 + "px";
      document.body.appendChild(petal);
    }
  </script>

  <div class="container">
    <img
      src="https://assets.giftalove.com/resources/common/giftimages/productimage2/15-red-roses-bouquet.jpg"
      alt="Bouquet of Roses">

    <h1>For you ü§çüåπ</h1>

    <!-- yt Embed -->
    <iframe
      src="https://open.spotify.com/track/4Q66chx9WzqWcLItXoZ5r4"
      width="300"
      height="80"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>

</body>
</html>
